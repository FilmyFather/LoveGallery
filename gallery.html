<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-shadow: 0 0 10px rgba(255, 192, 203, 0.8);
      font-size: 2.5em;
      z-index: 100;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .spotlight {
      position: fixed;
      top: 0;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translateX(-50%);
      background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: 2;
      animation: spotlightPulse 4s infinite;
    }

    @keyframes spotlightPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 192, 203, 0.2);
      border: 2px solid rgba(255, 192, 203, 0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .nav-button:hover {
      background: rgba(255, 192, 203, 0.4);
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
    }

    .nav-button.prev { left: 30px; }
    .nav-button.next { right: 30px; }

    .nav-button::before {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      border-top: 3px solid white;
      border-right: 3px solid white;
    }

    .nav-button.prev::before { transform: rotate(-135deg); margin-left: 5px; }
    .nav-button.next::before { transform: rotate(45deg); margin-right: 5px; }

    .gallery-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .gallery {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
    }

    .card {
      position: absolute;
      width: 300px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 192, 203, 0.3);
      transition: all 0.5s ease-out;
      cursor: pointer;
      overflow: hidden;
      transform-origin: center center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover img {
      transform: scale(1.15);
    }

    .card.active {
      transform: scale(1.1) translateZ(100px);
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
      border: 2px solid rgba(255, 192, 203, 0.8);
    }

    .number {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 192, 203, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="spotlight"></div>
  <button class="nav-button prev" aria-label="Previous"></button>
  <button class="nav-button next" aria-label="Next"></button>
  <div class="gallery-container">
    <h1>Our Love Gallery</h1>
    <div class="gallery"></div>
  </div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    function createGallery() {
      const gallery = document.querySelector('.gallery');
      const totalCards = 10;
      const radius = 600;
      let currentAngle = 0;
      let isDragging = false;
      let startX = 0;
      let currentX = 0;

      const prevButton = document.querySelector('.nav-button.prev');
      const nextButton = document.querySelector('.nav-button.next');

      const imageUrls = [
        'images/image1.jpg',
        'images/image2.jpg',
        'images/image3.jpg',
        'images/image4.jpg',
        'images/image5.jpg',
        'images/image6.jpg',
        'images/image7.jpg',
        'images/image8.jpg',
        'images/image9.jpg',
        'images/image10.jpg'
      ];

      for (let i = 0; i < totalCards; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${imageUrls[i]}" alt="Photo ${i + 1}">
          <div class="number">${i + 1}</div>
        `;
        gallery.appendChild(card);
      }

      function updateCards() {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          const angle = (currentAngle + (index * (360 / totalCards))) * (Math.PI / 180);
          const x = Math.sin(angle) * radius;
          const z = Math.cos(angle) * radius;
          card.style.transform = `translate3d(${x}px, 0, ${z}px)`;
          const normalizedAngle = ((currentAngle + (index * (360 / totalCards))) % 360 + 360) % 360;
          card.classList.toggle('active', normalizedAngle > 350 || normalizedAngle < 10);
          const opacity = Math.max(0.2, 1 - Math.abs(normalizedAngle - 180) / 180);
          card.style.opacity = opacity;
        });
      }

      prevButton.addEventListener('click', () => {
        currentAngle += 36;
        updateCards();
      });

      nextButton.addEventListener('click', () => {
        currentAngle -= 36;
        updateCards();
      });

      gallery.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        currentX = currentAngle;
        gallery.style.cursor = 'grabbing';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const diff = (e.clientX - startX) * 0.5;
        currentAngle = currentX + diff;
        updateCards();
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        gallery.style.cursor = 'grab';
      });

      updateCards();
    }

    createStars();
    createGallery();
  </script>
</body>
</html>
